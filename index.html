<!DOCTYPE html>
<html lang="en">

<head>
	<title>FRC Scouting Application</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>FRC Scouting Application</h1>
	</header>

	<main>
		<div class="match_info">
            <label for="scout_name">Scout Name: </label>
            <input type="text" id="scout_name" name="scoutName">
            <label for="team_number">Team Number:</label>
            <input type="number" id="team_number" name="teamNumber">
            <label for="match_number">Match Number:</label>
            <input type="number" id="match_number" name="matchNumber">
            <label for="alliance_color">Alliance Color:</label>
            <select id="alliance_color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
        </div> <br>

        <div class="start_info">
            <label for="robot_present">Robot Present in Match:</label>
            <select id="robot_present">
                <option value="yes">Yes</option>
                <option value="not">No</option>
            </select> 
            <label for="exited_tarmac">Exited Tarmac:</label>
            <select id="exited_tarmac">
                <option value="yes">Yes</option>
                <option value="not">No</option>
            </select>
        </div><br>
    
        <div class="auton">
            <h2>Autonomous Period</h2>
            <div class="point_buttons">
                <div>
                    <h3>High Goal</h3>
                    <button id="decrement_auton_high">-</button>
                    <button id="increment_auton_high">Add Point</button>
                    <h3 id="auton_high"></h3>
                </div>
                <div>
                    <h3>Low Goal</h3>
                    <button id="decrement_auton_low">-</button>
                    <button id="increment_auton_low">Add Point</button>
                    <h3 id="auton_low"></h3><br>
                </div>
            </div>
        </div> <br>
    
        <div class="teleop">
            <h2>Teleoperated Period</h2>
            <div class="point_buttons">
                <div>
                    <h3>High Goal</h3>
                    <button id="decrement_teleop_high">-</button>
                    <button id="increment_teleop_high">Add Point</button>
                    <h3 id="teleop_high"></h3>
                </div>
                <div>
                    <h3>Low Goal</h3>
                    <button id="decrement_teleop_low">-</button>
                    <button id="increment_teleop_low">Add Point</button>
                    <h3 id="teleop_low"></h3><br>
                </div>
            </div>
        </div> <br>

        <div class="other">
            <h2>Scoring Position</h2>
            <div class="score_position_buttons">
                <label for="tarmac">Tarmac</label>
                <input type="checkbox" id="tarmac" name="Tarmac">

                <label for="launchpad">Launch Pad</label>
                <input type="checkbox" id="launchpad" name="Launchpad">

                <label for="other">Other</label>
                <input type="checkbox" id="other" name="Other">

            </div>

            <h2>Climb Level</h2>
            <div class="climb_buttons">

                <label for="none">None</label>
                <input type="checkbox" id="none" name="None">

                <label for="low">Low</label>
                <input type="checkbox" id="low" name="Low">

                <label for="middle">Middle</label>
                <input type="checkbox" id="middle" name="Middle">

                <label for="high">High</label>
                <input type="checkbox" id="high" name="High">

                <label for="transversal">Transversal</label>
                <input type="checkbox" id="transversal" name="Transversal">

            </div>
        </div> <br>

        <div class="flags">
            <h2>Fouls and Flags <button id="reset_flags">Reset</button></h2>
            <button id="foul">Foul</button>
            <button id="tech_foul">Tech Foul</button>
            <button id="yellow">Yellow Card</button>
            <button id="red">Red Card</button><br>
            <button id="crashing">Uncontrolled Crashing</button>
            <button id="opposing">Scored Opposing Cargo</button>
            <button id="drivetrain">Broken Drivetrain</button>
            <button id="defense">Played Defense</button>
        </div> <br>

        <div>
            <button id="generate_qr">Generate QR Code</button>
            <button id="clear">Clear</button>
            <p id="display"></p>
        </div>
    </main>
  </body>
</html>
