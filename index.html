<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<head>
	<title>FRC Scouting Application</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>FRC Scouting Application</h1>
    <button id="dark_mode">Toggle Dark Mode</button>
	</header>

	<main>
		<div class="match_info">
            <label for="scout_name">Scout Name: </label>
            <input type="text" id="scout_name" name="scoutName">
            <label for="team_number">Team Number:</label>
            <input type="number" id="team_number" name="teamNumber">
            <label for="match_number">Match Number:</label>
            <input type="number" id="match_number" name="matchNumber">
            <label for="alliance_color">Alliance Color:</label>
            <select id="alliance_color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
        </div> <br>

        <div class="start_info">
            <label for="robot_present">Robot Present in Match:</label>
            <select id="robot_present">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select> 
            <label for="exited_tarmac">Exited Tarmac:</label>
            <select id="exited_tarmac">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div><br>

        <div class="map">
          <img id="fieldMap" src="assets/Zones.png" usemap="#fieldmap">
          <map name="fieldmap">
            <area id="zone1" shape="poly" coords="250, 134, 233, 186, 274, 168, 282, 147" />
            <area id="zone2" shape="poly" coords="267, 82, 251, 136, 283, 148, 290, 128" />
            <area id="zone3" shape="poly" coords="282, 75, 302, 119, 321, 128, 334, 95" />
            <area id="zone4" shape="poly" coords="389, 116, 343, 136, 323, 128, 335, 95" />
            <area id="zone5" shape="poly" coords="373, 180, 342, 167, 351, 147, 395, 129" />
            <area id="zone6" shape="poly" coords="355, 235, 334, 191, 342, 168, 373, 181" />
            <area id="zone7" shape="poly" coords="289, 222, 300, 190, 319, 196, 336, 239" />
            <area id="zone8" shape="poly" coords="235, 196, 279, 180, 300, 190, 290, 221" />
            <area id="zone9" shape="poly" coords="206, 116, 209, 193, 233, 186, 251, 137" />
            <area id="zone10" shape="poly" coords="260, 62, 207, 116, 251, 136, 269, 83" />
            <area id="zone11" shape="poly" coords="350, 50, 275, 55, 283, 77, 335, 95" />
            <area id="zone12" shape="poly" coords="351, 52, 336, 94, 390, 115, 407, 106" />
            <area id="zone13" shape="poly" coords="375, 181, 395, 129, 413, 122, 415, 196" />
            <area id="zone14" shape="poly" coords="355, 236, 362, 254, 415, 197, 375, 182" />
            <area id="zone15" shape="poly" coords="272, 265, 290, 222, 338, 239, 348, 261" />
            <area id="zone16" shape="poly" coords="236, 198, 290, 220, 273, 265, 216, 209" />
          </map>
          <p id="zone_display">No Zone Selected</p>
        </div>
        <div class="auton">
            <h2>Autonomous Period</h2>
            <div class="point_buttons">
                <div>
                    <h3>High Goal</h3>
                    <button class="decrement" id="decrement_auton_high">-</button>
                    <button class="increment" id="increment_auton_high">Add Point</button>
                    <h3 id="auton_high">#</h3>
                </div>
                <div>
                    <h3>Low Goal</h3>
                    <button class="decrement" id="decrement_auton_low">-</button>
                    <button class="increment" id="increment_auton_low">Add Point</button>
                    <h3 id="auton_low">#</h3><br>
                </div>
            </div>
        </div> <br>
    
        <div class="teleop">
            <h2>Teleoperated Period</h2>
            <div class="point_buttons">
                <div>
                    <h3>High Goal</h3>
                    <button class="decrement" id="decrement_teleop_high">-</button>
                    <button class="increment" id="increment_teleop_high">Add Point</button>
                    <h3 id="teleop_high">#</h3>
                </div>
                <div>
                    <h3>Low Goal</h3>
                    <button class="decrement" id="decrement_teleop_low">-</button>
                    <button class="increment" id="increment_teleop_low">Add Point</button>
                    <h3 id="teleop_low">#</h3><br>
                </div>
            </div>
        </div> <br>

        <div class="other">
            <h2>Scoring Position</h2>
            <div class="score_position_buttons">
                <label for="tarmac">Tarmac</label>
                <input type="checkbox" id="tarmac" name="Tarmac">

                <label for="launchpad">Launch Pad</label>
                <input type="checkbox" id="launchpad" name="Launchpad">

                <label for="other">Other</label>
                <input type="checkbox" id="other" name="Other">

            </div>

            <h2>Climb Level</h2>
            <div class="climb_buttons">

                <label for="none">None</label>
                <input type="checkbox" id="none" name="None">

                <label for="low">Low</label>
                <input type="checkbox" id="low" name="Low">

                <label for="middle">Middle</label>
                <input type="checkbox" id="middle" name="Middle">

                <label for="high">High</label>
                <input type="checkbox" id="high" name="High">

                <label for="traversal">Traversal</label>
                <input type="checkbox" id="traversal" name="Traversal">

            </div>
        </div> <br>

        <div class="flags">
            <h2>Fouls and Flags <button id="reset_flags">Reset</button></h2>
            <button id="foul">Foul</button>
            <button id="tech_foul">Tech Foul</button>
            <button id="yellow">Yellow Card</button>
            <button id="red">Red Card</button><br>
            <button id="crashing">Uncontrolled Crashing</button>
            <button id="opposing">Scored Opposing Cargo</button>
            <button id="drivetrain">Broken Drivetrain</button>
            <button id="defense">Played Defense</button>
        </div> <br>

        <div>
            <button id="generate_qr">Generate QR Code</button>
            <button id="clear">Clear</button>
            <div id="display"></div>
        </div>
    </main>
  </body>
</html>
